{% extends 'base.html' %}
{% block content %}

<style>
  /* Wrapper Styles */
  .wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: transparent; /* Transparent to let red shape show */
    font-family: 'Arial', sans-serif;
    position: relative; /* Ensure it's above the red shape */
    z-index: 1;
  }

  /* Login Form Styles */
  .login {
    background: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 400px;
  }

  .login .title {
    font-size: 1.5em;
    color: #333;
    margin-bottom: 20px;
  }

  .login input[type="text"],
  .login input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
  }

  .login input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 3px #007bff;
  }

  .login button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1em;
    cursor: pointer;
    margin-top: 20px;
  }

  .login button:hover {
    background-color: #0056b3;
  }

  .login a {
    display: block;
    margin-top: 10px;
    color: #007bff;
    text-decoration: none;
    font-size: 0.9em;
  }

  .login a:hover {
    text-decoration: underline;
  }

  /* Footer Styles */
  footer {
    margin-top: 20px;
    font-size: 0.9em;
  }

  footer a {
    color: #007bff;
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }

  /* Red Shape Styles */
  .red-shape {
    position: absolute;
    top: 0;
    left: 0;
    width: 140%;
    height: 100vh;
    background: #a94442;
    clip-path: polygon(0 0, 50% 0, 20% 100%, 0 100%);
    z-index: -1;
    box-shadow: 5px 5px 15px 5px rgba(0, 0, 0, 0.3);

  }
</style>

<div class="red-shape"></div> <!-- Red shape background -->

<div class="wrapper">

  {% if user.is_authenticated %}
    <h1>Hello, {{ user.username }}!</h1>
  {% else %}
    <form class="login" method="POST" action="{% url 'home' %}">
      {% csrf_token %}
      <p class="title">Log in</p>
      <input type="text" name="username" placeholder="Username" required autofocus />
      
      <input type="password" name="password" placeholder="Password" required />
      
      <a href="#">Forgot your password?</a>
      
      <button type="submit">
        <span class="state">Log in</span>
      </button>
    </form>
  {% endif %}
  
  <footer>
    <a target="_blank" href="http://boudra.me/">boudra.me</a>
  </footer>

</div>

{% endblock %}
