{% extends 'base.html' %}
{% block content %}

<style>
  .red-shape {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: #a94442;
    clip-path: polygon(0 0, 50% 0, 20% 100%, 0 100%);
    z-index: -1;
  }
</style>

<div class="red-shape"></div> <!-- Red Shape Background -->

<div class="container mt-5 position-relative" style="z-index: 1;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <h1>Sign In</h1>
            </div>
            <form method="POST" action="" class="border p-4 rounded shadow-sm bg-light">
                {% csrf_token %}
                {% if form.errors %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Oops!</strong> Your form has some errors:
                        <ul class="mb-0">
                            {% for field in form %}
                                {% if field.errors %}
                                    <li>{{ field.errors|join:", " }}</li>
                                {% endif %}
                            {% endfor %}
                        </ul>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}

                {{ form.as_p }}

                <div class="d-grid">
                    <button type="submit" class="btn btn-secondary">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
